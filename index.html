<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zed Tier List</title>
<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h1 { color: #333; }
p.description { color: #555; font-size: 18px; margin-top: -10px; margin-bottom: 30px; }

#searchContainer { margin-bottom: 30px; }
#searchInput { padding: 10px; font-size: 16px; width: 250px; border-radius: 5px; border: 1px solid #aaa; }
#searchButton { padding: 10px 15px; font-size: 16px; border-radius: 5px; border: none; background-color: #333; color: white; cursor: pointer; margin-left: 5px; }
#searchButton:hover { background-color: #555; }

.tier-row { display: flex; justify-content: center; margin-bottom: 20px; gap: 20px; flex-wrap: wrap; }
.player-card { background-color: #fff; width: 220px; padding: 15px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s; text-align: left; }
.player-card:hover { transform: scale(1.05); }
.player-name { font-size: 18px; color: #333; margin-bottom: 5px; font-weight: bold; }
.player-gamemodes { font-size: 14px; color: #666; }
.player-gamemodes div { margin-bottom: 3px; }

#result { margin-top: 20px; font-size: 18px; color: #333; }
</style>
</head>
<body>

<h1>-- ZED TIER LIST --</h1>
<p class="description">A Tier list for Builders, Redstoners, Macers, Crystal PvP, etc.</p>

<div id="searchContainer">
  <input type="text" id="searchInput" placeholder="Enter player name...">
  <button id="searchButton">Search</button>
</div>

<div id="result"></div>
<div id="playersContainer"></div>

<script>
// === DATA ===
const playersData = [
    { name: "N0TR1XX", gamemodes: [{tier: "HT2", category: "Mace"}] },
    { name: "CatBoyNoou3h", gamemodes: [
      {tier: "LT2", category: "Sword"},
      {tier: "LT2", category: "Diamond SMP"}
    ] },
  { name: "Ikaris_", gamemodes: [{tier: "LT3", category: "Mace"}] },
    { name: "Carti_v2", gamemodes: [
      {tier: "HT5", category: "Diamond SMP"},
      {tier: "HT5", category: "Sword"},
    ] },
    { name: "prystrict", gamemodes: [{tier: "HT3", category: "Mace"}] },
  { name: "Lemon1233210", gamemodes: [
    {tier: "HT4", category: "Mace"},
    {tier: "HT2", category: "Sword"},
    {tier: "HT2", category: "Diamond SMP"}
  ] },
  { name: "SolarFlare1110", gamemodes: [
    {tier: "HT1", category: "Redstone"},
     {tier: "LT1", category: "Building"}
  ] },
  { name: "EnderBeacon", gamemodes: [
      {tier: "LT1", category: "Mace"}, 
      {tier: "LT5", category: "Crystal"}
    ] },
  { name: "Sadbeacon", gamemodes: [{tier: "LT4", category: "Mace"}] },
  { name: "Tizahisnothere", gamemodes: [
    {tier: "HT5", category: "Crystal"},
    {tier: "LT5", category: "Mace"},
    {tier: "LT5", category: "Sword"},
    {tier: "HT5", category: "SMP"}
  ] },
];

const playersContainer = document.getElementById("playersContainer");

// Create a single card per player with all gamemodes
playersData.forEach(player => {
  const card = document.createElement("div");
  card.classList.add("player-card");
  card.dataset.player = player.name;

  let gamemodesHTML = '';
  player.gamemodes.forEach(mode => {
    gamemodesHTML += `<div>${mode.tier} - ${mode.category}</div>`;
  });

  card.innerHTML = `
    <div class="player-name">${player.name}</div>
    <div class="player-gamemodes">${gamemodesHTML}</div>
  `;

  playersContainer.appendChild(card);
});

// === SEARCH FUNCTIONALITY ===
const searchButton = document.getElementById("searchButton");
const searchInput = document.getElementById("searchInput");
const result = document.getElementById("result");

function searchPlayer() {
  const query = searchInput.value.trim().toLowerCase();
  if(!query){ result.textContent = "Please enter a player name."; return; }

  const player = playersData.find(p => p.name.toLowerCase() === query);

  if(!player){
    result.textContent = "Player not ranked.";
    return;
  }

  let html = `<b>Player: ${player.name}</b><br>Gamemodes:<br>`;
  player.gamemodes.forEach(mode => {
    html += `${mode.tier} - ${mode.category}<br>`;
  });
  result.innerHTML = html;
}

searchButton.addEventListener("click", searchPlayer);
searchInput.addEventListener("keypress", e => { if(e.key==="Enter") searchPlayer(); });
</script>
</body>
</html>
