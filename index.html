<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZED Tier List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0e0f14;
  --card: #161821;
  --text: #eaeaf0;
  --muted: #9aa0b3;
  --accent: #7c8cff;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
  background: var(--bg);
  color: var(--text);
  padding: 40px 20px;
}

h1 {
  text-align: center;
  letter-spacing: 2px;
}

.description {
  text-align: center;
  color: var(--muted);
  margin-bottom: 30px;
}

/* Search */
#searchContainer {
  text-align: center;
  margin-bottom: 40px;
}

#searchInput {
  padding: 12px;
  width: 260px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 15px;
}

#playersContainer {
  max-width: 1100px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 22px;
}

/* Player Card */
.player-card {
  background: var(--card);
  border-radius: 16px;
  padding: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
  transition: transform .15s;
}

.player-card:hover {
  transform: translateY(-6px);
}

.player-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.player-name {
  font-size: 18px;
  font-weight: 700;
}

.player-score {
  color: var(--accent);
  font-weight: 700;
}

.modes {
  margin-top: 14px;
}

.mode {
  display: flex;
  justify-content: space-between;
  background: #1f2230;
  padding: 6px 10px;
  border-radius: 8px;
  margin-bottom: 6px;
  font-size: 14px;
}

/* Tier Colors */
.tier-HT1 { color:#00ffcc }
.tier-HT2 { color:#1aff00 }
.tier-HT3 { color:#cfff00 }
.tier-HT4 { color:#ffcc00 }
.tier-HT5 { color:#ff9900 }

.tier-LT1 { color:#ff6666 }
.tier-LT2 { color:#ff4d4d }
.tier-LT3 { color:#ff3333 }
.tier-LT4 { color:#ff1a1a }
.tier-LT5 { color:#cc0000 }

.hidden {
  display: none;
}
</style>
</head>
<body>

<h1>ZED TIER LIST</h1>
<p class="description">Competitive tier rankings inspired by mctiers</p>

<div id="searchContainer">
  <input id="searchInput" placeholder="Search player...">
</div>

<div id="playersContainer"></div>

<script>
// === TIER POINTS ===
const tierPoints = {
  HT1:100, HT2:90, HT3:80, HT4:70, HT5:60,
  LT1:50,  LT2:40, LT3:30, LT4:20, LT5:10
};

// === DATA ===
const players = [
  {
    name: "Rosx342",
    gamemodes: [
      { tier:"HT5", category:"Mace" },
      { tier:"HT3", category:"Building" }
    ]
  },
  { name:"ItsDawaldo", gamemodes:[{tier:"HT2", category:"Crystal"}] },
  { name:"NiklasSpvp", gamemodes:[{tier:"HT3", category:"Crystal"}] },
  { name:"SilencedMC_", gamemodes:[{tier:"HT3", category:"Mace"}] },
  { name:"N0TR1XX", gamemodes:[{tier:"HT2", category:"Mace"}] },

  {
    name:"CatBoyNoou3h",
    gamemodes:[
      {tier:"LT2", category:"Sword"},
      {tier:"LT2", category:"Diamond SMP"}
    ]
  },

  {
    name:"Tizahisnothere",
    gamemodes:[
      {tier:"HT5", category:"Crystal"},
      {tier:"LT5", category:"Mace"},
      {tier:"LT5", category:"Sword"},
      {tier:"HT5", category:"SMP"}
    ]
  },

  {
    name:"otonashizero17",
    gamemodes:[
      {tier:"HT4", category:"Mace"},
      {tier:"HT5", category:"Diamond SMP"}
    ]
  }
];

// === CALCULATE SCORE ===
players.forEach(p => {
  p.score = p.gamemodes.reduce(
    (sum, g) => sum + (tierPoints[g.tier] || 0),
    0
  );
});

// === SORT BY SCORE ===
players.sort((a,b) => b.score - a.score);

// === RENDER ===
const container = document.getElementById("playersContainer");

function render(list) {
  container.innerHTML = "";
  list.forEach(p => {
    const card = document.createElement("div");
    card.className = "player-card";

    card.innerHTML = `
      <div class="player-header">
        <div class="player-name">${p.name}</div>
        <div class="player-score">${p.score} pts</div>
      </div>
      <div class="modes">
        ${p.gamemodes.map(g => `
          <div class="mode">
            <span class="tier-${g.tier}">${g.tier}</span>
            <span>${g.category}</span>
          </div>
        `).join("")}
      </div>
    `;

    container.appendChild(card);
  });
}

render(players);

// === SEARCH ===
document.getElementById("searchInput").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  const filtered = players.filter(p =>
    p.name.toLowerCase().includes(q)
  );
  render(filtered);
});
</script>

</body>
</html>
