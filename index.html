<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zed Tier List</title>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu;
  background: linear-gradient(135deg, #ececec, #f7f7f7);
  margin: 0;
  padding: 30px;
  text-align: center;
}

h1 {
  color: #222;
  letter-spacing: 1px;
}

p.description {
  color: #666;
  font-size: 17px;
  margin-top: -10px;
  margin-bottom: 35px;
}

/* Search */
#searchContainer {
  margin-bottom: 30px;
}

#searchInput {
  padding: 12px;
  font-size: 16px;
  width: 260px;
  border-radius: 8px;
  border: 1px solid #bbb;
  outline: none;
}

#searchButton {
  padding: 12px 18px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  background: #222;
  color: white;
  cursor: pointer;
  margin-left: 6px;
}

#searchButton:hover {
  background: #444;
}

/* Cards */
#playersContainer {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 22px;
}

.player-card {
  background: white;
  width: 240px;
  padding: 18px;
  border-radius: 14px;
  box-shadow: 0 8px 18px rgba(0,0,0,0.08);
  transition: transform 0.2s, box-shadow 0.2s;
  text-align: left;
}

.player-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.15);
}

.player-name {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 10px;
  color: #111;
}

/* Gamemode pills */
.player-gamemodes div {
  background: #f1f1f1;
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 14px;
  margin-bottom: 6px;
  color: #333;
}

/* Search result */
#result {
  margin-top: 25px;
  font-size: 18px;
  color: #222;
}
</style>
</head>
<body>

<h1>— ZED TIER LIST —</h1>
<p class="description">A Tier list for Builders, Redstoners, Macers, Crystal PvP, etc.</p>

<div id="searchContainer">
  <input type="text" id="searchInput" placeholder="Enter player name...">
  <button id="searchButton">Search</button>
</div>

<div id="result"></div>
<div id="playersContainer"></div>

<script>
// === DATA (ADD PLAYERS HERE) ===
const playersData = [

  { name: "Rosx342", gamemodes: [{tier: "HT5", category: "Mace"}] },
  { name: "N0TR1XX", gamemodes: [{tier: "HT2", category: "Mace"}] },

  { name: "CatBoyNoou3h", gamemodes: [
    {tier: "LT2", category: "Sword"},
    {tier: "LT2", category: "Diamond SMP"}
  ] },

  { name: "Ikaris_", gamemodes: [{tier: "LT3", category: "Mace"}] },

  { name: "Carti_v2", gamemodes: [
    {tier: "HT5", category: "Diamond SMP"},
    {tier: "HT5", category: "Sword"}
  ] },

  { name: "prystrict", gamemodes: [{tier: "HT3", category: "Mace"}] },

  { name: "Lemon1233210", gamemodes: [
    {tier: "HT4", category: "Mace"},
    {tier: "HT2", category: "Sword"},
    {tier: "HT2", category: "Diamond SMP"}
  ] },

  { name: "SolarFlare1110", gamemodes: [
    {tier: "HT1", category: "Redstone"},
    {tier: "LT1", category: "Building"}
  ] },

  { name: "EnderBeacon", gamemodes: [
    {tier: "LT1", category: "Mace"},
    {tier: "LT5", category: "Crystal"}
  ] },

  { name: "Sadbeacon", gamemodes: [{tier: "LT4", category: "Mace"}] },

  { name: "Tizahisnothere", gamemodes: [
    {tier: "HT5", category: "Crystal"},
    {tier: "LT5", category: "Mace"},
    {tier: "LT5", category: "Sword"},
    {tier: "HT5", category: "SMP"}
  ] },

  /* ✅ NEW PLAYER ADDED */
  { name: "otonashizero17", gamemodes: [
    {tier: "HT4", category: "Mace"}
  ] }
];

// === RENDER ===
const playersContainer = document.getElementById("playersContainer");

playersData.forEach(player => {
  const card = document.createElement("div");
  card.className = "player-card";

  let modes = "";
  player.gamemodes.forEach(mode => {
    modes += `<div>${mode.tier} — ${mode.category}</div>`;
  });

  card.innerHTML = `
    <div class="player-name">${player.name}</div>
    <div class="player-gamemodes">${modes}</div>
  `;

  playersContainer.appendChild(card);
});

// === SEARCH ===
const searchButton = document.getElementById("searchButton");
const searchInput = document.getElementById("searchInput");
const result = document.getElementById("result");

function searchPlayer() {
  const query = searchInput.value.trim().toLowerCase();
  if (!query) {
    result.textContent = "Please enter a player name.";
    return;
  }

  const player = playersData.find(p => p.name.toLowerCase() === query);

  if (!player) {
    result.textContent = "Player not ranked.";
    return;
  }

  let html = `<b>${player.name}</b><br>`;
  player.gamemodes.forEach(mode => {
    html += `${mode.tier} — ${mode.category}<br>`;
  });

  result.innerHTML = html;
}

searchButton.onclick = searchPlayer;
searchInput.addEventListener("keydown", e => {
  if (e.key === "Enter") searchPlayer();
});
</script>

</body>
</html>
