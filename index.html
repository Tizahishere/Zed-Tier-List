<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zed tier list</title>

<style>
:root{
  --bg:#070913;
  --card:#141a3a;
  --accent:#6f7cff;
  --danger:#ff5c5c;
  --text:#e9ecff;
  --muted:#9aa0c2;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:radial-gradient(circle at top,#12195a,#050712);
  color:var(--text);
}

header{
  text-align:center;
  padding:40px 20px 20px;
}

header h1{
  font-size:2.6rem;
  margin:0;
}

header p{
  opacity:.7;
  margin-top:6px;
}

.search{
  max-width:420px;
  margin:25px auto;
}

.search input{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:none;
  background:#0e1435;
  color:white;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(270px,1fr));
  gap:22px;
  padding:30px;
  max-width:1300px;
  margin:auto;
}

.card{
  background:linear-gradient(160deg,#1b2258,#0c1028);
  border-radius:18px;
  padding:20px;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
  transition:.25s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 30px rgba(111,124,255,.55);
}

.card.blacklisted{
  border:2px solid var(--danger);
  box-shadow:0 0 25px rgba(255,92,92,.6);
}

.score{
  font-weight:800;
  color:var(--accent);
  margin:6px 0 12px;
}

.score.blacklisted{
  color:var(--danger);
}

.pills{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
}

.pill{
  padding:5px 11px;
  border-radius:999px;
  font-size:12px;
  background:#1b2355;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal.active{display:flex}

.modal-box{
  background:#0f1435;
  border-radius:20px;
  padding:24px;
  width:90%;
  max-width:460px;
}

.close{
  float:right;
  cursor:pointer;
  opacity:.7;
}

.discord-btn{
  display:inline-block;
  margin:25px auto 0;
  padding:14px 28px;
  border-radius:16px;
  font-size:16px;
  font-weight:800;
  color:white;
  text-decoration:none;
  background:linear-gradient(135deg,#5865F2,#7c8cff);
  box-shadow:0 0 18px rgba(124,140,255,.6);
  transition:.25s;
}
.discord-btn:hover{
  transform:translateY(-3px) scale(1.05);
}
</style>
</head>

<body>

<header>
  <h1>Zed tier list</h1>
  <p>Funny Minecraft tier list made for fun</p>

  <a class="discord-btn" href="https://discord.gg/MXjkjzWRvd" target="_blank">
    Join the ZED Discord
  </a>

  <div class="search">
    <input id="search" placeholder="Search player...">
  </div>
</header>

<div class="grid" id="grid"></div>

<div class="modal" id="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">âœ•</span>
    <h2 id="m-name"></h2>
    <p id="m-score"></p>
    <div id="m-tests"></div>
  </div>
</div>

<script>
// tier â†’ points
const tierPoints={
  HT1:7, HT2:6, HT3:4, HT4:3, HT5:2,
  LT1:6.9, LT2:5, LT3:3, LT4:1, LT5:1,

  // Fun Tiers lol
  ILLEGAL:-50,
  FBI:50,
  GOD:100,
  DOG:-10,
  NPC:0,

  // blacklist
  BLACKLISTED:-9999
};

const modeMultiplier={
  "Redstone":0.01,
  "Building":0.05
};

function normalize(t){
  return t.toUpperCase().replace(/\s/g,"");
}

function points(tier,mode){
  const n=normalize(tier);
  let base=tierPoints[n]??0;
  const mult=modeMultiplier[mode]??1;
  return Math.round(base*mult*10)/10;
}

// players
const players=[
 {name:"raveLS80JNO",tests:[{mode:"Gone",tier:"BLACKLISTED"}]},
 {name:"elpro_elmasry",tests:[{mode:"Crystal Combat",tier:"LT5"},{mode:"Mace",tier:"HT5"}]},
 {name:"ModdyGuy",tests:[{mode:"Mace",tier:"HT3"},{mode:"Diamond SMP",tier:"HT2"}]},
 {name:"Liquidify",tests:[{mode:"Mace",tier:"HT4"}]},
 {name:"MalekXMine",tests:[{mode:"Crystal Combat",tier:"HT4"}]},
 {name:"Tizahisnothere",tests:[{mode:"Crystal Combat",tier:"HT5"},{mode:"Mace",tier:"HT5"}]},
 {name:"Rosx342",tests:[{mode:"Mace",tier:"HT5"},{mode:"Building",tier:"HT3"}]},
 {name:"prystrict",tests:[{mode:"Mace",tier:"HT3"}]},
 {name:"Carti_v2",tests:[{mode:"Sword",tier:"HT5"}]},
 {name:"EnderBeacon",tests:[{mode:"Mace",tier:"LT1"}]},
 {name:"NiklasSpvp",tests:[{mode:"Mace",tier:"LT4"}]},
 {name:"otonashizero17",tests:[{mode:"Mace",tier:"HT4"}]},
 {name:"SolarFlare1110",tests:[{mode:"Redstone",tier:"HT1"}]},
 {name:"sadbeacon1110",tests:[{mode:"Mace",tier:"ILLEGAL"}]},
 {name:"432Q",tests:[{mode:"Crystal Combat",tier:"NPC"}]}
];

// calculate totals
players.forEach(p=>{
  if(p.tests.some(t=>normalize(t.tier)==="BLACKLISTED")){
    p.total=-9999;
    p.blacklisted=true;
  }else{
    p.total=p.tests.reduce((s,t)=>s+points(t.tier,t.mode),0);
    p.blacklisted=false;
  }
});

// sort
players.sort((a,b)=>b.total-a.total);

const grid=document.getElementById("grid");

function render(list){
  grid.innerHTML="";
  list.forEach(p=>{
    const c=document.createElement("div");
    c.className="card"+(p.blacklisted?" blacklisted":"");
    c.innerHTML=`
      <h3>${p.name}</h3>
      <div class="score ${p.blacklisted?"blacklisted":""}">
        ${p.blacklisted?"BLACKLISTED ðŸš«":p.total+" pts"}
      </div>
      <div class="pills">
        ${p.tests.map(t=>`<span class="pill">${t.mode} Â· ${t.tier}</span>`).join("")}
      </div>
    `;
    c.onclick=()=>openModal(p);
    grid.appendChild(c);
  });
}

render(players);

document.getElementById("search").oninput=e=>{
  const q=e.target.value.toLowerCase();
  render(players.filter(p=>p.name.toLowerCase().includes(q)));
};

function openModal(p){
  document.getElementById("modal").classList.add("active");
  document.getElementById("m-name").innerText=p.name;
  document.getElementById("m-score").innerText=
    p.blacklisted?"BLACKLISTED ðŸš«":`Total: ${p.total} points`;

  document.getElementById("m-tests").innerHTML=
    p.tests.map(t=>`<p><b>${t.mode}</b> â€” ${t.tier} (${points(t.tier,t.mode)} pts)</p>`).join("");
}

function closeModal(){
  document.getElementById("modal").classList.remove("active");
}
</script>

</body>
</html>
