<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ZED Tier List</title>

<style>
:root {
  --bg: #0b0e14;
  --card: #121726;
  --accent: #7c8cff;
  --text: #e9ecff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #101428, #07090f);
  color: var(--text);
}

header {
  text-align: center;
  padding: 40px 20px;
}

header h1 {
  font-size: 2.5rem;
  letter-spacing: 1px;
}

header p {
  opacity: 0.8;
}

.search {
  max-width: 400px;
  margin: 20px auto;
}

.search input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: #0f1424;
  color: white;
  font-size: 14px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
  padding: 30px;
}

.card {
  background: linear-gradient(160deg, #151b30, #0c1020);
  border-radius: 18px;
  padding: 20px;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  transition: transform .25s ease, box-shadow .25s ease;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 30px rgba(124,140,255,0.4);
}

.card h3 {
  margin: 0 0 8px;
}

.pills {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

.pill {
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 12px;
  background: #1c2342;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal.active { display: flex; }

.modal-box {
  background: #0f1428;
  border-radius: 18px;
  padding: 24px;
  width: 90%;
  max-width: 420px;
  animation: pop .25s ease;
}

@keyframes pop {
  from { transform: scale(.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.close {
  float: right;
  cursor: pointer;
  opacity: .6;
}
</style>
</head>

<body>

<header>
  <h1>ZED Tier List</h1>
  <p>Made for fun — small competitive tier list</p>
  <div class="search">
    <input id="search" placeholder="Search player..." />
  </div>
</header>

<div class="grid" id="grid"></div>

<div class="modal" id="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">✕</span>
    <h2 id="m-name"></h2>
    <div id="m-tests"></div>
  </div>
</div>

<script>
const API_URL = "https://YOUR-API-URL/ranks";

let players = [];

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    players = data;
    render(players);
  });

const grid = document.getElementById("grid");

function render(list) {
  grid.innerHTML = "";
  list.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${p.username}</h3>
      <div class="pills">
        ${p.tests.map(t => `<span class="pill">${t.gamemode} · ${t.tier}</span>`).join("")}
      </div>
    `;
    card.onclick = () => openModal(p);
    grid.appendChild(card);
  });
}

document.getElementById("search").oninput = e => {
  const v = e.target.value.toLowerCase();
  render(players.filter(p => p.username.toLowerCase().includes(v)));
};

function openModal(p) {
  document.getElementById("m-name").innerText = p.username;
  document.getElementById("m-tests").innerHTML =
    p.tests.map(t => `<p><b>${t.gamemode}</b>: ${t.tier}</p>`).join("");
  document.getElementById("modal").classList.add("active");
}

function closeModal() {
  document.getElementById("modal").classList.remove("active");
}
</script>

</body>
</html>
