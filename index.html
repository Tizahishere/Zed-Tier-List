<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZED Tier List</title>
<style>
:root {
  --bg:#0b0d12; --card:#1b1f2a; --text:#eef0ff; --muted:#7b7f9a; --accent:#7c8cff;
}
body{
  margin:0;padding:36px;background:var(--bg);color:var(--text);font-family:'Segoe UI',Roboto,sans-serif;
}
h1{
  text-align:center;font-size:2.5em;color:var(--accent);margin-bottom:8px;text-shadow:0 0 8px var(--accent);
}
.lead{text-align:center;color:var(--muted);margin-bottom:35px;}
#search{display:flex;justify-content:center;margin-bottom:40px;}
#search input{
  width:320px;padding:12px 16px;border-radius:12px;border:none;font-size:16px;background:#15182c;color:var(--text);
  box-shadow: inset 0 0 10px #000;outline:none;
}
#search input:focus{box-shadow: inset 0 0 18px var(--accent);}
#players{
  display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:24px;max-width:1200px;margin:auto;
}
.card{
  background:var(--card);border-radius:18px;padding:18px;box-shadow:0 0 12px #000 inset,0 8px 24px rgba(0,0,0,0.7);
  transition:transform 0.3s ease,box-shadow 0.3s ease;cursor:pointer;overflow:hidden;
}
.card:hover{
  transform:translateY(-8px) scale(1.02);
  box-shadow:0 0 20px var(--accent),0 12px 28px rgba(0,0,0,0.9);
}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;}
.name{font-weight:800;font-size:18px;color:var(--accent);}
.score{font-weight:700;font-size:16px;color:var(--accent);}
.test{background:#22263a;border-radius:12px;padding:10px;margin-bottom:8px;}
.line{display:flex;justify-content:space-between;font-size:14px;}
.tier{font-weight:700;}
.meta{font-size:12px;color:var(--muted);}
.HT1{color:#00ffd5} .HT2{color:#1aff00} .HT3{color:#caff00} .HT4{color:#ffc400} .HT5{color:#ff9900}
.LT1{color:#ff6b6b} .LT2{color:#ff4d4d} .LT3{color:#ff3333} .LT4{color:#ff1a1a} .LT5{color:#cc0000}

/* Modal styles */
#modal{
  position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);
  display:none;justify-content:center;align-items:center;z-index:1000;animation:fadeIn 0.3s;
}
#modalContent{
  background:var(--card);border-radius:18px;padding:24px;width:90%;max-width:500px;position:relative;
  transform:scale(0.9);animation:scaleIn 0.3s forwards;
}
#closeModal{position:absolute;top:12px;right:16px;font-size:24px;cursor:pointer;color:var(--accent);}
#modal h2{text-align:center;color:var(--accent);margin-bottom:12px;font-size:1.8em;}
#modal .gamemode{background:#22263a;padding:10px 14px;border-radius:12px;margin:6px 0;display:flex;justify-content:space-between;align-items:center;transition:0.3s;}
#modal .gamemode:hover{background:linear-gradient(90deg,#7c8cff33,#1b1f2a);}

@keyframes fadeIn{0%{opacity:0}100%{opacity:1}}
@keyframes scaleIn{0%{transform:scale(0.9)}100%{transform:scale(1)}}

  .discord-btn {
  display: inline-block;
  margin: 30px auto;
  padding: 14px 28px;
  border-radius: 16px;
  font-size: 16px;
  font-weight: 800;
  letter-spacing: 0.5px;
  color: #eef0ff;
  text-decoration: none;
  background: linear-gradient(135deg, #5865F2, #7c8cff);
  box-shadow:
    0 0 12px rgba(124,140,255,0.6),
    0 8px 24px rgba(0,0,0,0.7);
  transition: transform 0.25s ease, box-shadow 0.25s ease, filter 0.25s ease;
}

.discord-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow:
    0 0 22px rgba(124,140,255,0.9),
    0 12px 32px rgba(0,0,0,0.9);
  filter: brightness(1.15);
}

.discord-btn:active {
  transform: scale(0.98);
}

</style>
</head>
<body>
<h1>ZED Tier List</h1>
<p class="lead">Made for fun, small tier list</p>
 <a href="https://discord.gg/MXjkjzWRvd" target="_blank" class="discord-btn">
  Join the ZED Discord
</a>

<div id="search">
  <input id="searchInput" placeholder="Search player..." />
</div>
<div id="players"></div>

<!-- Modal -->
<div id="modal">
  <div id="modalContent">
    <span id="closeModal">&times;</span>
    <h2 id="modalName"></h2>
    <div id="modalGamemodes"></div>
  </div>
</div>

<script>
// Tier scoring
const tierPoints={HT10:647377747473,HT1:30,HT2:29,HT3:21,HT4:19,HT5:12,LT1:23,LT2:21,LT3:17,LT4:13,LT5:1,LT6:-70};
function normalizeTier(t){ return String(t).toUpperCase().replace(/→/g,'-').replace(/HIGH TIER/g,'HT').replace(/WEAK\s*/g,'').trim(); }
function pointsFor(t){ const tt=normalizeTier(t); if(!tt.includes('-')) return tierPoints[tt]||0; const [a,b]=tt.split('-').map(s=>s.trim()); return Math.round(((tierPoints[a]||0)+(tierPoints[b]||0))/2); }

// Player data
const players=[
  {name:"Liquidify",tests:[{tier:"HT4",mode:"Mace"}]},
  {name:"MalekXMine",tests:[{tier:"HT4",mode:"Crystal Combat"}]},
{name:"Tizahisnothere",tests:[{tier:"HT5-LT4",mode:"Crystal Combat"},{tier:"HT5",mode:"Mace"}]},
{name:"Rosx342",tests:[{tier:"HT5",mode:"Mace"},{tier:"HT3",mode:"Building"}]},
{name:"Lemon1233210",tests:[{tier:"HT4-LT3",mode:"Mace"},{tier:"HT5",mode:"Crystal Combat"},{tier:"HT5",mode:"Building"}]},
{name:"prystrict",tests:[{tier:"HT3",mode:"Mace"}]},
{name:"Carti_v2",tests:[{tier:"HT5",mode:"Diamond SMP"},{tier:"HT5",mode:"Sword"}]},
{name:"EnderBeacon",tests:[{tier:"HT5-LT4",mode:"Diamond SMP"},{tier:"LT1",mode:"Mace"}]},
{name:"ItsDawaldo",tests:[{tier:"HT2",mode:"Crystal Combat"},{tier:"HT3",mode:"Sword"},{tier:"HT4",mode:"SMP"}]},
{name:"NiklasSpvp",tests:[{tier:"LT4",mode:"Mace"},{tier:"HT3",mode:"Crystal Combat"}]},
{name:"N0TR1XX",tests:[{tier:"HT2",mode:"Mace"}]},
{name:"Ikaris_",tests:[{tier:"HT4-LT3",mode:"Mace"}]},
{name:"CatBoyNoou3h",tests:[{tier:"LT2",mode:"Sword"},{tier:"LT2",mode:"Diamond SMP"}]},
{name:"otonashizero17",tests:[{tier:"HT4",mode:"Mace"},{tier:"HT5-LT4",mode:"Diamond SMP"}]},
{name:"SolarFX",tests:[{tier:"HT1",mode:"Redstone"},{tier:"LT5",mode:"Mace"}]},
{name:"sadbeacon1110",tests:[{tier:"LT1",mode:"Mace"},{tier:"LT2",mode:"Diamond SMP"},{tier:"HT3",mode:"Sword"},{tier:"HT3",mode:"Crystal Combat"}]},
{name:"432Q",tests:[{tier:"LT2",mode:"Crystal Combat"}]}
];

// Calculate score
players.forEach(p=>p.score=p.tests.reduce((s,t)=>s+pointsFor(t.tier),0));
players.sort((a,b)=>b.score-a.score);

// Render cards
const container=document.getElementById('players');
function render(list){
  container.innerHTML="";
  list.forEach(p=>{
    const card=document.createElement('div'); card.className='card';
    const testsHTML=p.tests.map(t=>`<div class="test"><div class="line"><div class="tier ${normalizeTier(t.tier).split('-')[0]}">${normalizeTier(t.tier)}</div><div>${t.mode} • ${pointsFor(t.tier)} pts</div></div></div>`).join('');
    card.innerHTML=`<div class="header"><div class="name">${p.name}</div><div class="score">${p.score} pts</div></div>${testsHTML}`;
    card.onclick=()=>openModal(p);
    container.appendChild(card);
  });
}
render(players);

// Modal
const modal=document.getElementById('modal');
const closeModal=document.getElementById('closeModal');
const modalName=document.getElementById('modalName');
const modalGamemodes=document.getElementById('modalGamemodes');

function openModal(player){
  modal.style.display="flex";
  modalName.textContent=player.name;
  modalGamemodes.innerHTML="";
  player.tests.forEach(t=>{
    const div=document.createElement('div'); div.className='gamemode';
    div.innerHTML=`<span class="${normalizeTier(t.tier).split('-')[0]}">${normalizeTier(t.tier)}</span> <span>${t.mode} • ${pointsFor(t.tier)} pts</span>`;
    modalGamemodes.appendChild(div);
  });
}
closeModal.onclick=()=>modal.style.display='none';
window.onclick=e=>{ if(e.target===modal) modal.style.display='none'; }

// Search
document.getElementById('searchInput').addEventListener('input',e=>{
  const q=e.target.value.toLowerCase();
  render(players.filter(p=>p.name.toLowerCase().includes(q)));
});
</script>
</body>
</html>
