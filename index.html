<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZED Tier List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg:#0b0d12;
  --card:#141726;
  --row:#1c2033;
  --text:#eef0ff;
  --muted:#9aa0b3;
  --accent:#7c8cff;
}

body {
  margin:0;
  padding:40px 20px;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

h1 {
  text-align:center;
  letter-spacing:2px;
}

p {
  text-align:center;
  color:var(--muted);
  margin-bottom:30px;
}

#search {
  display:flex;
  justify-content:center;
  margin-bottom:35px;
}

#search input {
  padding:12px 16px;
  width:300px;
  border-radius:12px;
  border:none;
  font-size:15px;
  outline:none;
}

#players {
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:24px;
}

.card {
  background:var(--card);
  border-radius:18px;
  padding:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.45);
}

.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.name {
  font-size:18px;
  font-weight:800;
}

.score {
  color:var(--accent);
  font-weight:800;
}

.test {
  background:var(--row);
  border-radius:12px;
  padding:10px 12px;
  margin-bottom:10px;
}

.line {
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

.meta {
  font-size:12px;
  color:var(--muted);
  margin-top:4px;
}

/* Tier colors */
.HT1{color:#00ffd5}
.HT2{color:#1aff00}
.HT3{color:#caff00}
.HT4{color:#ffc400}
.HT5{color:#ff9900}
.LT1{color:#ff6b6b}
.LT2{color:#ff4d4d}
.LT3{color:#ff3333}
.LT4{color:#ff1a1a}
.LT5{color:#cc0000}
</style>
</head>
<body>

<h1>ZED TIER LIST</h1>
<p>A Tierlist made with heart and made for fun lolz</p>

<div id="search">
  <input id="searchInput" placeholder="Search player...">
</div>

<div id="players"></div>

<script>
/* yayy points */
const tierPoints = {
  HT1:60, HT2:43, HT3:35, HT4:30, HT5:29,
  LT1:52,  LT2:40, LT3:30, LT4:20, LT5:10
};

/* Normalize tier string */
function normalizeTier(t) {
  return t
    .toUpperCase()
    .replace("â†’","-")
    .replace("HIGH TIER","HT")
    .replace("WEAK ","")
    .trim();
}


function scoreTier(tier) {
  const t = normalizeTier(tier);
  if (!t.includes("-")) return tierPoints[t] || 0;
  const [a,b] = t.split("-");
  return Math.round((tierPoints[a] + tierPoints[b]) / 2);
}

/* === bro lukas make ts better vro === */
const players = [
   {
       name:"432Q",
  tests:[{tier:"LT2", mode:"Crystal Combat"}]
},
  
  name:"sadbeacon1110",
  tests:[
    {tier:"LT1", mode:"Mace"},
    {tier:"LT2", mode:"Diamond SMP"},
    {tier:"HT3", mode:"Sword"},
    {tier:"HT3", mode:"Crystal Combat"}
  ]
},
  
  {
  name:"Tizahisnothere",
  tests:[
    {tier:"HT5-LT4", mode:"Crystal Combat"},
    {tier:"HT5", mode:"Mace"}
  ]
},
  
{
  name:"SolarFX",
  tests:[{tier:"HT1", mode:"Redstone"}]
},

{
  name:"Lemon1233210",
  tests:[
    {tier:"HT4-LT3", mode:"Mace"},
    {tier:"HT5", mode:"Crystal Combat"},
    {tier:"HT5", mode:"Building"}
  ]
},
{
  name:"prystrict",
  tests:[{tier:"HT3", mode:"Mace"}]
},
{
  name:"Carti_v2",
  tests:[
    {tier:"HT5", mode:"Diamond SMP"},
    {tier:"HT5", mode:"Sword"}
  ]
},
{
  name:"Ikaris_",
  tests:[{tier:"HT4-LT3", mode:"Mace"}]
},
{
  name:"EnderBeacon",
  tests:[
    {tier:"HT5-LT4", mode:"Diamond SMP"},
    {tier:"LT1", mode:"Mace"}   // idk
  ]
},
{
  name:"CatBoyNoou3h",
  tests:[
    {tier:"LT2", mode:"Sword"},
    {tier:"LT2", mode:"Diamond SMP"}
  ]
},
{
  name:"N0TR1XX",
  tests:[{tier:"HT2", mode:"Mace"}]
},
{
  name:"otonashizero17",
  tests:[
    {tier:"HT4", mode:"Mace"},
    {tier:"HT5-LT4", mode:"Diamond SMP"}
  ]
},
{
  name:"Rosx342",
  tests:[
    {tier:"HT5", mode:"Mace"},
    {tier:"HT3", mode:"Building"}
  ]
},
{
  name:"SilencedMC_",
  tests:[{tier:"HT3", mode:"Mace"}]
},
{
  name:"NiklasSpvp",
  tests:[
    {tier:"LT4", mode:"Mace"},
    {tier:"HT3", mode:"Crystal Combat"}
  ]
},
{
  name:"ItsDawaldo",
  tests:[
    {tier:"HT2", mode:"Crystal Combat"},
    {tier:"HT3", mode:"Sword"},
        {tier:"HT4", mode:"SMP"}
        ]
}
];

/* Calculate scores */
players.forEach(p=>{
  p.score = p.tests.reduce((sum,t)=>sum+scoreTier(t.tier),0);
});
players.sort((a,b)=>b.score-a.score);

/* Render */
const container = document.getElementById("players");

function render(list) {
  container.innerHTML="";
  list.forEach(p=>{
    const card=document.createElement("div");
    card.className="card";

    card.innerHTML=`
      <div class="header">
        <div class="name">${p.name}</div>
        <div class="score">${p.score} pts</div>
      </div>
      ${p.tests.map(t=>{
        const pts = scoreTier(t.tier);
        const mainTier = normalizeTier(t.tier).split("-")[0];
        return `
          <div class="test">
            <div class="line">
              <span class="${mainTier}">${normalizeTier(t.tier)}</span>
              <span>${t.mode}</span>
            </div>
            <div class="meta">${pts} pts</div>
          </div>
        `;
      }).join("")}
    `;
    container.appendChild(card);
  });
}

render(players);

/* Search */
document.getElementById("searchInput").addEventListener("input",e=>{
  const q=e.target.value.toLowerCase();
  render(players.filter(p=>p.name.toLowerCase().includes(q)));
});
</script>

</body>
</html>
